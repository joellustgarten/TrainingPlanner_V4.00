        /**

        function toggleEventType() {
            const selectElement = document.getElementById('event_type');

            const minusButton = document.getElementById('min-part-minus');
            const plusButton = document.getElementById('min-part-plus');

            // Function to toggle disabled state based on selected option
            const toggleDisabled = () => {
                targetInput.disabled = selectElement.value.toLowerCase() !== "other";

                const isTraining = selectElement.value.toLowerCase();
                const isTrainingType = isTraining === 'training p' || isTraining === 'training i';

                if (isTrainingType) {

        /**
        * Toggle selectors based on input from other selectors
        * 1. Enable confirmation days when event status reserved is selected
        * 2. Enable minimun number of participants when event type training p or training i is selected 
        * @param {none}
        */
        function toggleConfirmStatus() {
            const selectStatus = document.getElementById('event_status');
            const targetDays = document.getElementById("confirmation_days");
            const counter = document.getElementById('confirm_dropdown');

            // Ensure the first available option is selected on load
            selectStatus.selectedIndex = 0;

            // Function to toggle disabled state based on selected option
            const toggleConfirm = () => {
                targetDays.disabled = selectStatus.value !== "Reserved";
                if (selectStatus.value !== "Reserved") {
                    counter.classList.add('-disabled');
                } else {
                    counter.classList.remove('-disabled');
                }
            };

            toggleConfirm(); // Initial check
            selectStatus.addEventListener('change', toggleConfirm);

        }

        // ===== NEW_EVENT.HTML: FUNCTIONS TO LOAD TRAINING DATA =====

        /**
         * Populate search box with suggested training event names based on trainings table:
         * 1. load search suggestions.
         * 2. Populate search suggestion for training or event data.
         * 3. ".
         *
         * @param {none}
         */
        function initializeSearchSuggestions() {
            const searchInput = document.getElementById("search-input-2");

            searchInput.addEventListener("input", function () {
                const query = this.value;

                // Only search when at least 3 characters are typed
                if (query.length >= 3) {
                    const filteredData = trainingData.filter(item =>
                        item.training_name.toLowerCase().includes(query.toLowerCase())
                    );

                    populateSuggestions(filteredData);
                } else {
                    // Hide suggestions if less than 3 characters
                    document.querySelector(".a-search-suggestions").style.display = "none";
                }
            });
        }

        // Fill suggestion box with training id and training name with data from Trainings table
        function populateSuggestions(data) {
            const suggestionsList = document.querySelector(".a-search-suggestions");

            // Clear only dynamically generated items, keeping the last <li> with buttons
            const dynamicItems = suggestionsList.querySelectorAll(
                ".a-search-suggestions__item:not(.a-search-suggestions__results-link)");
            dynamicItems.forEach(item => item.remove());

            const buttonsLi = suggestionsList.querySelector(".a-search-suggestions__results-link"); //a-search-suggestions__item a-search-suggestions__results-link

            // Check if there are matches
            if (data.length === 0) {
                // Create a new <li> for "No matches found"
                const noMatchesLi = document.createElement("li");
                noMatchesLi.className = "a-search-suggestions__item no-matches";
                noMatchesLi.textContent = "No matches found.";

                // Append the "No matches found" <li> before the buttons
                suggestionsList.insertBefore(noMatchesLi, buttonsLi);
            } else {
                // Dynamically generate the new <li> elements based on search results
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.className = "a-search-suggestions__item";

                    const button = document.createElement("button");
                    button.className = "a-button a-button--integrated -without-icon";
                    button.innerHTML = `${item.training_id} - ${highlightMatch(item.training_name)}`;

                    // On click, fill in the event name field and hide suggestions
                    button.addEventListener("click", () => {
                        event.preventDefault();
                        document.getElementById("event_name").value = `${item.training_id} - ${item.training_name}`;
                        suggestionsList.style.display = "none"; // Hide after selection
                    });

                    li.appendChild(button);
                    suggestionsList.insertBefore(li, buttonsLi);
                });
            }

            // Show the suggestions list
            suggestionsList.style.display = "block";

            const showall = document.getElementById('search_all_results_button');
            const closeall = document.getElementById('search_close_button')

            showall.addEventListener('click', function () {
                populateSuggestions(trainingData);
            });

            closeall.addEventListener('click', function () {
                suggestionsList.style.display = "none"; // Hide suggestions
            });
        }

        // Function to highlight matched text
        function highlightMatch(name) {
            const query = document.getElementById("search-input-2").value;
            const regex = new RegExp(`(${query})`, "gi");
            return name.replace(regex, '<em>$1</em>');
        }

        // Function to create checkboxes Div for each resource available on the DB
        function createCheckboxesFromData(containerId, data, checkboxGroupName, labelField) {
            const checkboxContainer = document.getElementById(containerId);

            // Clear any existing content in the container
            checkboxContainer.innerHTML = '';

            // Loop through each item in the data array and create a checkbox for each one
            data.forEach((item, index) => {
                // Create a div for each checkbox
                const checkboxDiv = document.createElement('div');
                checkboxDiv.classList.add('a-checkbox');

                // Create the checkbox input element
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${checkboxGroupName}-checkbox-${index + 1}`; // Unique ID
                checkbox.name = `${checkboxGroupName}[]`; // Group name for form submission
                checkbox.value = item.resource_id; // Use the item name as the value
                checkbox.dataset.resourceName = item[labelField]; // Store the resource name in a data attribute

                // Create the label for the checkbox
                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id); // Set 'for' to match the checkbox ID
                label.innerText = item[labelField]; // Use the item name as the label text

                // Append the checkbox and label to the checkbox div
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);

                // Append the checkbox div to the container
                checkboxContainer.appendChild(checkboxDiv);
            });
        }


        // ===== NEW_EVENT.HTML: FUNCTIONS TO VERIFY STATE OF RESOURCES  =====

        /**
         * Retreve information from DB to fill resources checkboxes before form submision:
         * 1. Retrieve data from DB.
         * 2. on button 'click' disable resource checkbox when resource not availble.
         * 3. Cahnge checkbox style is not availble 
         * @param {start_date, end_date}
         */
        // Function to get start date and end date to verify resource status for the proposed event
        document.getElementById('check-event-button').addEventListener('click', function () {

            resetResourceStyles();
            
            const eventStartDate = document.getElementById('start_date').value;
            const eventEndDate = document.getElementById('end_date').value;

            const missingFields = [];
            if (!eventStartDate) missingFields.push('Event start date');
            if (!eventEndDate) missingFields.push('Event end date');


            // Validate date logic
            if (eventStartDate && eventEndDate && new Date(eventStartDate) > new Date(eventEndDate)) {
                showNotification('The start date must be before the end date.');
                return;
            }

            if (missingFields.length > 0) {
                showNotification('Please fill in the following required fields:\n' + missingFields.join('\n'));
                return;
            }
            // Construct the payload to send to the server
            const eventData = {
                eventStartDate: eventStartDate,
                eventEndDate: eventEndDate,
            };

            showNotification("Verifying resources...");
            if (eventData) {
                getReservedResourceData(eventStartDate, eventEndDate);
            }

        })

        //Function to query DB (CRUD) to retrieve resource status for proposed dates
        async function getReservedResourceData(start_date, end_date) {

            try {
                const reservedIds = await window.api.getReservedResources(start_date, end_date);
                const reservedIdValues = reservedIds.map(resource => resource.resource_id);

                if (reservedIdValues) {
                    selectCheckboxesByResourceIds('checkbox_container_areas', 'area', reservedIdValues);
                    selectCheckboxesByResourceIds('checkbox_container_trainers', 'trainers', reservedIdValues);
                    selectCheckboxesByResourceIds('checkbox_container_vehicles', 'vehicles', reservedIdValues);
                    selectCheckboxesByResourceIds('checkbox_container_equipment', 'equipment', reservedIdValues);
                    selectCheckboxesByResourceIds('checkbox_container_multimedia', 'multimedia', reservedIdValues);
                    selectCheckboxesByResourceIds('checkbox_container_workstations', 'workstations', reservedIdValues);
                } else {
                    showNotification('Unable to retrieve event resources information');
                }
            } catch (error) {
                showNotification('Error filling update event fields:', error);
            }
        }

        //Function to disable checkboxes and change style for unabailble resources
        function selectCheckboxesByResourceIds(containerId, checkboxGroupName, resourceIds) {
            // Get all checkboxes in the specified container
            const checkboxes = document.querySelectorAll(`#${containerId} input[name="${checkboxGroupName}[]"]`);

            // Map each resource to a number
            const extractedResourceIds = resourceIds.map(resource => {
                // If resource is an object with a resource_id property, use that.
                if (resource && typeof resource === "object" && resource.resource_id !== undefined) {
                    return Number(resource.resource_id);
                } else {
                    // Otherwise, assume resource is already a number (or a string that can be converted)
                    return Number(resource);
                }
            });

            // Iterate over each checkbox and check if its value exists in extractedResourceIds
            checkboxes.forEach(checkbox => {
                // Convert the checkbox value to a number
                const checkboxValue = Number(checkbox.value.trim());

                if (extractedResourceIds.includes(checkboxValue)) {
                    checkbox.setAttribute('disabled', "");
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    // Do something with the label, e.g., change its text color
                    if (label) {
                        label.style.color = 'Red';
                    }
                }
            });
        }

        // resent checkbox selection for a new query
        function resetResourceStyles() {
            // List the container IDs that hold checkboxes
            const containerIds = [
                'checkbox_container_areas',
                'checkbox_container_trainers',
                'checkbox_container_vehicles',
                'checkbox_container_equipment',
                'checkbox_container_multimedia',
                'checkbox_container_workstations'
            ];

            containerIds.forEach(id => {
                // Get all checkboxes in the container
                const checkboxes = document.querySelectorAll(`#${id} input[type="checkbox"]`);
                checkboxes.forEach(checkbox => {
                    // Remove the disabled attribute
                    checkbox.removeAttribute('disabled');
                    // Reset any inline styling on the checkbox or its label
                    // (Assuming your labels use a "for" attribute that matches the checkbox's id)
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    if (label) {
                        label.style.color = ''; // reset to default (or set a default color)
                    }
                });
            });
        }

        /**

        // Get selected checkboxes function from form to pass to serverside throug additional function
        function getSelectedCheckboxes(containerId, checkboxGroupName) {
            const checkboxes = document.querySelectorAll(`#${containerId} input[name="${checkboxGroupName}[]"]:checked`);
            return Array.from(checkboxes).map(checkbox => ({
                resource_id: checkbox.value, // Get the resource ID
                resource_name: checkbox.dataset.resourceName // Get the resource name from the data attribute
            }));
        }

        //form submission with selected event data 
        document.getElementById('event-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve selected checkboxes for each resource type
            const eventName = document.getElementById('event_name').value.trim();
            const eventNameOther = document.getElementById('event_name_2').value.trim();
            const eventType = document.getElementById('event_type').value.trim();
            const eventTypeOther = document.getElementById('other_event_type').value.trim();
            const eventStartDate = document.getElementById('start_date').value;
            const eventEndDate = document.getElementById('end_date').value;
            const selectedRooms = getSelectedCheckboxes('checkbox_container_areas', 'area');
            const selectedTrainers = getSelectedCheckboxes('checkbox_container_trainers', 'trainers');
            const selectedVehicles = getSelectedCheckboxes('checkbox_container_vehicles', 'vehicles');
            const selectedEquipment = getSelectedCheckboxes('checkbox_container_equipment', 'equipment');
            const selectedMultimedia = getSelectedCheckboxes('checkbox_container_multimedia', 'multimedia');
            const selectedWorkstations = getSelectedCheckboxes('checkbox_container_workstations', 'workstations');
            const eventStatus = document.getElementById('event_status').value.trim();
            const eventConfirmationDays = document.getElementById('confirmation_days').value.trim();
            const min_part = document.getElementById('min-part').value.trim();
            const user = localStorage.getItem('userName');

            const missingFields = [];
            if (!eventName) missingFields.push('Event name');
            if (!eventType) missingFields.push('Event type');
            if (!eventStartDate) missingFields.push('Event start date');
            if (!eventEndDate) missingFields.push('Event end date');
            if (!selectedRooms || selectedRooms.length === 0) missingFields.push('Event areas');
            if (!selectedTrainers || selectedTrainers.length === 0) missingFields.push('Event trainers');
            if (!eventStatus) missingFields.push('Event status');
            if (!eventConfirmationDays || isNaN(eventConfirmationDays) || eventConfirmationDays <= 0) {
                missingFields.push('Valid confirmation days');
            }
            if (eventType === 'Training P' || eventType === 'Training I') {
                if (!min_part || isNaN(min_part) || min_part <= 0) {
                    missingFields.push('Valid minimun participants');
                }
            }

            // Validate date logic
            if (eventStartDate && eventEndDate && new Date(eventStartDate) > new Date(eventEndDate)) {
                showNotification('The start date must be before the end date.');
                return;
            }

            if (missingFields.length > 0) {
                showNotification('Please fill in the following required fields:\n' + missingFields.join('\n'));
                return;
            }
            //showNotification
            // Construct the payload to send to the server
            const eventData = {
                eventName: eventName,
                eventNameOther: eventNameOther,
                eventType: eventType,
                eventTypeOther: eventTypeOther,
                eventStartDate: eventStartDate,
                eventEndDate: eventEndDate,
                selectedResources: {
                    equipment: selectedEquipment,
                    trainers: selectedTrainers,
                    vehicles: selectedVehicles,
                    rooms: selectedRooms,
                    multimedia: selectedMultimedia,
                    workstations: selectedWorkstations,
                },
                eventStatus: eventStatus,
                eventConfirmationDays: eventConfirmationDays,
                min_part: min_part,
            };

            // Show a persistent "loading" notification.
            showPersistentNotification("Creating event...", "loading");


            try {
                const result = await window.api.createEvent(eventData, user);
                hidePersistentNotification();
                if (result.success) {
                    showNotification(`Event created successfully! ID: ${result.eventId}`);
                    setTimeout(() => {
                        window.location.href = 'new_event.html'; // Redirect to the resources page
                    }, 2000);
                } else {
                    console.error('Error creating event:', result.message);
                    showNotification(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                hidePersistentNotification();
                showNotification('An unexpected error occurred. Please try again.');
            }
        });



    </script>
