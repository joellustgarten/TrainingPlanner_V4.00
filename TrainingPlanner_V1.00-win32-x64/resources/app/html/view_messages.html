  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      loadMessages();
    });

    let resourceCache = {};

    /**
     *  Format date for access
     * 1. Format date valu for CRUD or display
     * 
     *
     * @param {date} input
     * @Param{none} Output 
     */
    function formatDate(dateInput) {
      const date = new Date(dateInput);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    /**
     *  Populate message container
     * 1. populate individual container by message type
     * 
     *
     * @param {container, data} input
     * @Param{none} Output 
     */
    function populateList(containerId, data) {

      const list = document.getElementById(containerId);

      if (!list) {
        console.error(`Container with id ${containerId} not found.`);
        return;
      }


      list.innerHTML = ''; // Clear existing items

      data.forEach(item => {
        const li = document.createElement('li');
        if (item.message_status === 'not read') {
          li.innerHTML = `
            <b>Event:&nbsp;</b>${item.message_cont}
            <div tabindex="0" class="a-chip" role="button" onclick="markAsRead(${item.ID})" aria-labelledby="chip-label-id-default" style="height: 1.5rem;">
            <span id="chip-label-id-default" class="a-chip__label">Mark as read</span>
            </div>
          `;
        } else {
          li.innerHTML = `
            <b>Event:&nbsp;</b>${item.message_cont}
            `;

        }

        list.appendChild(li);

      });

    }

    /**
     *  Populate alert container
     * 1. populate alert container by event alert
     * 
     *
     * @param {container, data} input
     * @Param{none} Output 
     */
    function populateAlert(containerId, data) {
      const daysBeforeWarning = 15;
      let count = 0;
      const list = document.getElementById(containerId);
      if (!list) {
        console.error(`Container with id ${containerId} not found.`);
        return;
      }

      list.innerHTML = ''; // Clear existing items

      data.forEach(row => {
       
        let message = '';

        // Ensure the row has DayDifference property
        if (row.DayDifference !== undefined && row.DayDifference > 0 && row.DayDifference <= daysBeforeWarning) {
          message = `WARNING: ${row.event_name} confirmation deadline is in ${row.DayDifference} day(s) (${formatDate(row.event_confirmation_deadline)}).`;
        }

        // Only add a list item if a message was set
        if (message) {
          const li = document.createElement('li');
          li.textContent = message;
          list.appendChild(li);
          count++;
        }
      });

      const alertCountEl = document.getElementById('new-alert-count');
      if (alertCountEl) {
        alertCountEl.textContent = `(${count})`;
      } else {
        console.error(`Element with id 'new-alert-count' not found.`);
      }
    }

    /**
    *  Get messages
    * 1. call to retrieve messages from db
    * 
    *
    * @param {container, data} input
    * @Param{none} Output 
    */
    async function loadMessages() {
      showPersistentNotification("Loading resources...", "loading");
      try {
        const [alert, message, information, read] = await Promise.all([
          window.api.getEventWarning(),
          window.api.getSystemMessages('message', 'not read'),
          window.api.getSystemMessages('information', 'not read'), // information
          window.api.getSystemMessages('', 'read'), // read
        ]);
        resourceCache = {
          alert: (Array.isArray(alert)) ? alert : { alert: [], count: 0 },
          message: (message && Array.isArray(message.data)) ? message : {data: [], count: 0 },
          information: (information && Array.isArray(information.data)) ? information : { data: [], count: 0 },
          read: (read && Array.isArray(read.data)) ? read : { data: [], count: 0 }
        };
        hidePersistentNotification(),
          updateMessageContainers();
        showNotification("Messages loaded", 'success');
      } catch (error) {
        hidePersistentNotification();
        console.error("Error loading messages:", error);
        showNotification("Error loading messages. Please try again.", "error");
      }
    }

    /**
    *  call to action
    * 1. call to populate message containers
    * 
    *
    * @param {container, data} input
    * @Param{none} Output 
    */
    async function updateMessageContainers() {
      populateList('message-list', resourceCache.message.data);
      document.getElementById('new-message-count').textContent = `(${resourceCache.message.count})`;
      //populateList('alert-list', resourceCache.alert.data);
      populateAlert('alert-list', resourceCache.alert,)
      populateList('information-list', resourceCache.information.data);
      document.getElementById('new-info-count').textContent = `(${resourceCache.information.count})`;
      populateList('read-list', resourceCache.read.data);

    }

    /**
    *  Mark messages as read
    * 1. set message status to read and relocate
    * 
    *
    * @param {container, data} input
    * @Param{none} Output 
    */
    async function markAsRead(id) {
      // Send data to the main process
      const result = await window.api.markAsRead(id);
      if (result.success) {
        showNotification("Messages marked as read", 'success');
        setTimeout(() => {
          window.location.href = 'view_messages.html'; // Redirect to the resources page
        }, 2000);
      } else {
        showNotification('Error: ' + result.message);
      }
    }

  </script>
